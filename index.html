<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaarMe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="edit pointer"><i class="far fa-edit"></i></div>
    <div class="nav-bar">
        <div class="back-button ">
            <i class="fas fa-arrow-left grey-cus pointer"></i>
        </div>
        <div class="search-bar">
            <label><i class="fas fa-search grey-cus"></i></label>
            <input class="search" value="YaarMe" type="text" name="search" placeholder="search" >
        </div>
        <div class="menu-button">
            <i class="fas fa-ellipsis-v menu-icon pointer"></i>
        </div>
    </div>
    <div class="profile-section">
        <div class="cover-photo"></div>
        <div class="profile-picture"><img src="" alt="dp">
        <div class="button">
            <i class="fas fa-pen pointer"></i>
            <i class="fas fa-share pointer"></i>
        </div>
        </div>
        <div class="profile-details">
            <div class="username"></div>
            <div class="title-location grey-cus"></div>
            <div class="followers"></div>
            <div class="description"></div>
        </div>
    </div>
    <div class="post-section">
        <div class="post-info"></div>
        <div class="post-profile">
            <div class="profile-image"><img src="./yaarme_logo.jpg" alt="profile"></div>
            <div class="details">
                <span class="user pointer">YaarMe</span>
                <span class="follow grey-cus">113 followers</span>
                <span class="time grey-cus">6mo &#8226 <i class="fas fa-globe-americas"></i></span>
            </div>
            <div class="drop-icon grey-cus pointer"><i class="fas fa-chevron-down"></i></div>
        </div>
        <div class="caption"></div>
        <div class="post-image"><img src="./yaarme_post.png" alt="post"></div>
        <div class="weblink pointer">
            <span class="name">YaarMe</span>
            <span class="link">yaarme.com</span>
        </div>
    </div>

</body>
    <script src="index.js"></script>
</html>
